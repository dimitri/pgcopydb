name: Run Tests

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

  workflow_dispatch:

jobs:
  build_package:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        PGVERSION:
          - 16
        TEST:
          - ci
          - pagila
          - pagila-multi-steps
          - unit
          - blobs
          - filtering
          - extensions
          - cdc-low-level
          - cdc-test-decoding
          - cdc-endpos-between-transaction
          - cdc-wal2json
          - follow-wal2json
          - follow-9.6
          - follow-data-only
          - endpos-in-multi-wal-txn
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # all history for all branches and tags

      - name: Set Version String From .git
        run: make version

      - name: Set environment variables
        run: |
            echo "TEST=${{ matrix.TEST }}" >> $GITHUB_ENV

      - name: Run a test
        timeout-minutes: 5
        run: |
          make tests/${TEST}
