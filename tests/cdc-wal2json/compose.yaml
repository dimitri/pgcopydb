services:
  source:
    build:
      context: .
      dockerfile: Dockerfile.pg
    expose:
      - 5432
    env_file:
      - ../postgres.env
    command: >
      -c wal_level=logical
      -c ssl=on
      -c ssl_cert_file=/etc/ssl/certs/ssl-cert-snakeoil.pem
      -c ssl_key_file=/etc/ssl/private/ssl-cert-snakeoil.key

  target:
    image: postgres:13-bullseye
    expose:
      - 5432
    env_file:
      - ../postgres.env
    command: >
      -c ssl=on
      -c ssl_cert_file=/etc/ssl/certs/ssl-cert-snakeoil.pem
      -c ssl_key_file=/etc/ssl/private/ssl-cert-snakeoil.key

  test:
    image: cdc-wal2json
    build: .
    cap_add:
      - SYS_ADMIN
      - SYS_PTRACE
    environment:
      PGCOPYDB_TABLE_JOBS: 4
      PGCOPYDB_INDEX_JOBS: 2
      PGCOPYDB_OUTPUT_PLUGIN: wal2json
    env_file:
      - ../uris.env
      - ../paths.env
    # share TMPDIR between inject and test services
    volumes:
      - cdc-wal2json:/var/run/pgcopydb
    depends_on:
      - source
      - target

volumes:
  cdc-wal2json:
    external: true
